name: Acceptance Test CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  ALKIRA_USERNAME: ${{ secrets.SANITY_ALKIRA_USERNAME }}
  ALKIRA_PASSWORD: ${{ secrets.SANITY_ALKIRA_PASSWORD }}

jobs:
  acceptance_test:
    runs-on: ubuntu-latest

    steps:
      - 
        name: Pull Terraform CLI
        uses: hashicorp/setup-terraform@v2
      -
        name: Add .terraformrc
        run: echo 'provider_installation {
                    dev_overrides {
                    "alkiranet/alkira" = "/home/runner/work/terraform-provider-alkira/terraform-provider-alkira/bin"
                    }
                    direct {}
                  }' > ~/.terraformrc
      - 
        name: Checkout Repo
        uses: actions/checkout@v3
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      -
        name: Build Terraform Provider
        run: |
          cd /home/runner/work/terraform-provider-alkira/terraform-provider-alkira
          make
      -
        name: Run Terraform Apply
        run: |
          cd acceptance
          terraform apply --auto-approve
      -
        name: Run Terraform Destroy
        run: |
          pwd
          ls -la
          terraform destroy --auto-approve
